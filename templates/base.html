<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bookkeeppr{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        {% include "navbar.html" %}
    </header>

    <main class="content">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash-banner {{ category }}">
                    <span class="flash-message">{{ message }}</span>
                    <button class="dismiss-btn" onclick="this.parentElement.remove()">Ã—</button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <footer>
        {% block footer %}{% endblock %}
    </footer>

    <script src="{{ url_for('static', filename='flash-messages.js') }}"></script>
</body>
</html>
