{% extends "base.html" %}

{% block title %}Suppliers - Bookkeeppr{% endblock %}

{% block content %}
<h1>Supplier Details</h1>

<div id="details">
    <!-- Supplier details and icon-link(s) to change -->
    {% if supplier_obj %}
        <table>
            <thead>
                <tr><th colspan="2">Supplier Name</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span class="supplier-name">{{ supplier_obj.name }}</span>
                        <form class="edit-form" style="display: none;" data-supplier-id="{{ supplier_obj.id }}" onsubmit="submitSupplierEdit(event, this)">
                            <input type="text" class="name-input" name="name" value="{{ supplier_obj.name }}" required>
                            <button type="submit">üíæ</button>
                            <button type="button" onclick="cancelEdit(this)">‚ùå</button>
                        </form>
                        <button type="button" onclick="enableEdit(this)">‚öôÔ∏è</button>
                    </td>
                </tr>
            </tbody>
        </table>
    {% else %}
        <p>The supplier could not be found.</p>
    {% endif %}
</div>

<script>
function enableEdit(button) {
    const row = button.closest("tr");
    row.querySelector(".supplier-name").style.display = "none";
    row.querySelector(".edit-form").style.display = "inline";
    row.querySelector(".name-input").focus();
}

function cancelEdit(button) {
    const row = button.closest("tr");
    row.querySelector(".edit-form").style.display = "none";
    row.querySelector(".supplier-name").style.display = "inline";
}

function submitSupplierEdit(event, form) {
    event.preventDefault();
    const row = form.closest("tr");
    const newName = row.querySelector(".name-input").value;
    const currentName = row.querySelector(".supplier-name").textContent;
    const id = form.dataset.supplierId;

    if (newName && newName !== currentName) {
        fetch(`/suppliers/${id}`, {
            method: "PATCH",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({ name: newName }),
        }).then(async response => {
            const msg = await response.text();
            console.warn("PATCH result:", response.status, msg);
            location.reload();
        });
    } else {
        cancelEdit(form.querySelector("button[type='button']"));
    }
}
</script>
{% endblock %}
